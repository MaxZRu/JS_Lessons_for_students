    <style>
      .product {
        border: 2px solid;
        border-radius: 5px;
        display: inline-block;
        width: 50vw;
        text-align: center;
        font-size: 1em;
        font-weight: 600;
        padding-top: 10px;
        padding-bottom: 10px;
        transition: all 1s;
        margin: 10px;

      }

      .product:hover {
        border: 2px solid #fcb900;
        transition: all 1s;
      }
      .product img {
        max-height: 200px;
        object-fit: contain;
        height: auto;
        max-width: 100%;
      }
      .product img:hover {
        transition: all 1s;
        animation-name: img_anim;
        animation-duration: 0.5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
      }

      @keyframes img_anim {
        from {
          transform: translateY(-10px);
        }
        to {
          transform: translateY(10px);
        }
      }
      .product > div {
        color: #54595f;
        font-family: "Roboto", Sans-serif;
        font-size: inherit;
        line-height: inherit;
      }
      .product > div ~ div {
        font-family: "Roboto", Sans-serif;
        text-align: center;
        color: #0014d2;
        font-size: 20px;
        font-weight: 600;
      }

      .product>span {
        display: inline-block;
        font-size: 16px;
        color: #ffffff;
        font-weight: 500;
        background-color: #6EC1E4;
        line-height: 1;
        text-align: center;
        cursor: pointer;
        border-radius: 15px 15px 15px 15px;
        font-weight: 500;
        transition: all 0.3s;
        padding: 12px 24px 12px 24px;

      }

      .product>span:hover {

        transform: scale(1.1);

      }

    </style>
  </head>

  <body>
    <div id="goods">
      <div class="product">
        <img src="https://znatok.ru/wp-content/uploads/2022/10/Joystick-300x219.png" />
        <div>Пульт Д/У для вездехода «Лидер 4х4»</div>
        <div>2023 P</div>
        <span class="elementor-button-text">В корзину</span>
        
      </div>
      <div class="product">

        <div>390 P</div>
        <span class="elementor-button-text">В корзину</span>
      </div>
    </div>
  </body>
